<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
            -webkit-		chrome 360 搜狗 QQ Safari
            -moz-	火狐
            -o-     opera
            -ms-    ie
        */
        div{
            width: 200px;
            height: 200px;
            border:1px solid #000;
            box-shadow:5px 5px 10px red;
            -webkit-box-shadow:5px 5px 10px red;
            -moz-box-shadow:5px 5px 10px red;
        }
    </style>
</head>
<body>
<div id="box">

</div>
    <!--头部标签-->
    <header>头部</header>
    <!--导航标签-->
    <nav></nav>
    <!-- 定义页面中独立的内容 -->
    <article>article</article>
    <!-- 定义文档中的节 独立区域  相当于div -->
    <section> section</section>
    <!-- 标题标签的组合 -->
    <hgroup>
        <h2>我是大帅哥</h2>
        <h3>你们是我的小粉丝</h3>
    </hgroup>
    <!-- 定义独立的流内容 -->
    <figure>
        <figcaption>这是一个耳机</figcaption> <!-- 不能单独出现 -->
        <img src="http://image.smartisanos.cn/resource/098e60d23f424f8ed2fad2cb05ff53b6.jpg?x-oss-process=image/resize,w_610/quality,Q_100/format,webp" alt="">
    </figure>

    <aside>侧边栏</aside>

    <footer>文档底部</footer>
    <!-- 重点显示 -->
    木马老师<mark>太帅了！！！</mark>啦啦啦
    <!-- 注释 rp是备胎  并且要写在rt里面-->
    <ruby>槑<rt>mei<rp>mei</rp></rt></ruby>
    <div>
        <!-- 尺度 min:最小 max：最大  value:占比  low：规定最小值 high：最大值 在low和high之间是绿色-->
        <meter min='0' max='100' value='105' low='10' high='70'></meter>
    </div>

    <div>
        <!-- 进度条 -->
        <progress min='0' max='100' value='60'></progress>
    </div>


    <!-- <div>
        <dialog open>同学们真的是太棒了</dialog>
    </div> -->


    <div>
        <!-- 用于描述文档的细节部分 -->
        <details>
            <summary>木马</summary>
            <p>太帅了</p>
            <p>太帅了</p>
            <p>太帅了</p>
        </details>
    </div>
<!--[if gt IE 7]>
<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<![endif]-->


<!-- 创建自定义标签 -->

    document.createElement('header');
    document.createElement('nav');
</script> -->
<script>

</script>
</body>
</html>
