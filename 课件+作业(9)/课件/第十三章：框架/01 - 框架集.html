			a{text-decoration:none;}
			ul{list-style:none;}

	<!-- 

			注意：frameset不能写在body里面 
			rows:定义框架中自框架的排列项目  行
			cols:定义框架中自框架的排列项目  行
			frameborder：边框 0 1
			noresize：noresize 是否允许拖动边框改变大小

	-->


	<frameset rows='50%,*' cols='30%,*' frameborder='1' bordercolor='orange' noresize='noresize'>
		<frame src='http://tmall.com' />
		<frame src='http://taobao.com' />
		<frame src='http://bilibili.com' />
		<frame src='http://taobao.com' />
	</frameset>


</html>
