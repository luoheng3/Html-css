<!doctype html>
<html lang="en">
<head>
    <!-- 声明当前页面编码集：gbk gb2313中文编码 utf-8国际编码 -->
    <meta http-equiv='Content-type' content='text/html; charset=utf-8' />
    <title>Title</title>
    <style>
        /*
        css属性 
*       1:border
*           复合样式: border:2px solid(实线) #f60; dashed(虚线) double(双实线 至少3px) ridge()
*           border-top,border-left border-right border-bottom
*               单样式
*                   border-width:2px;边框宽度 border-left-width;
*                   border-color:red;边框线颜色; border-bottom-color:#f60;
*                   border-style:dashed; 边框线风格
*       2: margin 外边距            
*           单样式
*               margin-top:40px;
*           复合写法
*               margin:10px 10px 10px 10px; 上右下左
                margin: 10px auto  上下10px 左右居中
                margin: 10px auto 4px 上 左右 下
*       3: padding 内边距 边框到内容的距离是内边距 内边距会呈现元素的背景
*                  内边距会撑大盒子  减去高度
*                  top left right bottom 不支持auto
*                  具体的值  百分比 不可以用负值
*                  padding:20px;
*                  padding-left:20px;
*                  padding:50%; 相对父级
        4: 怪异盒模型: 实际大小 = width height;
            box-sizing: border-box;
        */
        #box{
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 20px auto;
            padding: 10px 20px;
            border: 4px solid black;
        }
    </style>
</head>
<body>
<div id="app">
    <!--
    *   无序列表 ul li
            ul 是有margin和padding的
    *       ul type='disc 默认实心的 circle 空心圆 square 实心方块'
    *       ul li 一起出现
    *       ul 和 li 之间不能嵌套其他元素
            li的默认样式
                li:{list-style: none}
    -->
    <ul type="square">
        <li>张飞</li>
        <li>关羽</li>
        <li>孙尚香</li>
    </ul>
    <!--
        *   有序列表 ol li
        *       type='a A I i' 默认是1: 2:
        *       <a href='http://baidu.com' target='_blank'> 超链接
        *       <img src='1.png' width='198' height='198' alt='' title='' />
    -->
    <ol>
        <li>html</li>
        <li>css</li>
        <li>js</li>
    </ol>
    <!--
    *   定义列表 dl dt dd
    *       是项目以及注释的组合
    *       <a href='http://baidu.com' target='_blank'> 超链接
    *       <img src='1.png' width='198' height='198' alt='' title='' />
    -->
    <dl>
        <dt>电视机</dt>
        <dd>供人们娱乐休闲的机器</dd>
        <dt>电视机</dt>
        <dd>供人们娱乐休闲的机器</dd>
    </dl>
    <!--
        图片四要素 高度 宽度
            当我们网站图片无法显示的时候，图片上面会显示我们输入ait标签的文字描述
     -->
    <img src='' width='198' height='198' alt='告诉搜索引擎图片的内容' title='告诉用户图片的内容' />
</div>
<div id="box"></div>

</script>
</body>
</html>
