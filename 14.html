<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
        过渡：允许css属性值在一段时间内平滑的过渡
            display hidden

        可能的值：
            1.过渡的属性transition-property:
                    none   没有过渡属性
                    all        所有属性都过渡(默认值)
                    也可以单独定义某一样样式属性  加逗号


            2.过渡属性花费的时间transition-duration:
                单位:秒/毫秒

            3.过渡效果延迟时间transition-delay:
                单位:秒/毫秒

            4.过渡效果速度曲线transition-timing-function

        优点：
            1.简单易用
        缺点：
            1.需要事件触发
            2.一次性的 每一次都需要从新触发
            3.只有开始和结束两个状态
            4.一条规则只能定义一个属性的变化
    */
        /*动画
				不需要触发就可以自己动的
		*/
        /*
            动画：
                1.动画的名称
                2.动画的持续时间  单位/毫秒
                3.动画延迟的时间  单位/毫秒
                4.动画播放次数   次数              infinite无限次
                5.动画执行方向   normal默认        alternate反向
                6.动画执行状态   paused 暂停       running执行
                7.规定动画完成后 保持在第一帧结束  还是最后一帧  forwards最后一帧
                    backwards 在 animation-delay(动画延迟时间) 所指定的一段时间内，在动画显示之前，应用开始属性值（动画没动之前执行第一帧(0%)动画）
                    both 向前和向后填充模式都被应用

                注意:不能和动画执行次数中的infinite 和 执行方向一起用

        */
        animation:muma 3s 5s /* infinite */2 /* alternate */ running both;
        }
        /*绑定动画  规定如何运动*/
        @keyframes muma{
            /*开始的样式*/
            /*from{width: 400px;}*/
            /*结束的样式  可以只有to*/
            /*to{width: 900px;}*/
            0%{width: 500px;}
            50%{width: 600px;}
            100%{width: 1100px;}
        }
        transition: transform 3s;
        /*变换基点  最好不要放在hover样式里面*/
        transform-origin:left top;
        transform:rotate(160deg);

        /* transform:translate(X,Y); 位移*/
        /*  transform:translateY(200px) translateX(200px); */
        transform:translate(200px,210px);

        /*缩放 倍数  不支持负值*/
        transform:scale(0.5);

        /*倾斜  到90deg的时候  会有一个分界线 会消失不见
            度数 deg
            圈   turn
            弧度 rad
            梯度 grad
        */
        transform:skew(60deg,60deg);

        /* 复合写法：不同的属性用空格  属性里面不同的值用都逗号 */
        transform:rotate(160deg) scale(0.5) translate(200px,200px);

    </style>
</head>
<body>
<div id="box">

</div>
<script>

</script>
</body>
</html>
