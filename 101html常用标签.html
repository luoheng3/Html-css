    <meta charset="UTF-8">

        h1{
            text-decoration: line-through;

            margin: 600px auto;

<body>
<a href="#bottom" name="top">点击回到底部</a>
<div id="box">
    <h1>标题标签页面中只能出现一次,有利于seo优化</h1>
    <h2>以下的标题标签可以出现多次</h2>
    <h3>数字越大,字体越小,权重越低</h3>
    <h4></h4>
    <h5></h5>
    <h6></h6>
    <p>这是一个段落标签</p>
    <b>让文字变粗标签</b>
    <strong>不仅有加粗效果 还有强调效果 给搜索引擎看的</strong>
    <span></span>
    <i>斜体标签</i>
    <em>不仅有斜体效果,还有强调效果</em>
    <pre>预格式化标签 你在编辑器是什么样 就怎样展示</pre>
    <del>del删除线标签</del>
    <sup>上标标签 比如数学2的平方 2²</sup>
    <sub>下标标签 化学方程式 </sub>
    <a href="https://www.baidu.com" target="_self">超链接标签target="_blank"</a>

</div>
<a href="#top" name="bottom">点击回到顶部</a>
