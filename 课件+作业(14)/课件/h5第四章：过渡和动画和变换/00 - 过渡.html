<!doctype html>
<html>
	<head>
		<!-- 声明当前页面编码集：gbk gb2313中文编码 utf-8国际编码 -->
		<meta http-equiv='Content-type' content='text/html; charset=utf-8' />
		<title>过渡 - 木马老师</title>
		<meta name="Keywords" content="关键词,关键词" />
		<meta name="description" content="描述" />

		<style type='text/css'>
			*{margin:0;padding:0;}
			a{text-decoration:none;}
			ul{list-style:none;}

			div{width: 300px;height: 100px;background: hsl(360,100%,50%);

				transition:width 3s 0.2s cubic-bezier(.29,1.21,.93,-0.58);
			}
			div:hover{width: 800px;background: blue;
				/*
					过渡：允许css属性值在一段时间内平滑的过渡
						display hidden 

					可能的值：
						1.过渡的属性transition-property:
								none   没有过渡属性
								all        所有属性都过渡(默认值)
								也可以单独定义某一样样式属性  加逗号


						2.过渡属性花费的时间transition-duration:
							单位:秒/毫秒
						
						3.过渡效果延迟时间transition-delay:
							单位:秒/毫秒

						4.过渡效果速度曲线transition-timing-function

					优点：
						1.简单易用
					缺点：
						1.需要事件触发
						2.一次性的 每一次都需要从新触发
						3.只有开始和结束两个状态
						4.一条规则只能定义一个属性的变化
				*/
					
			}
		</style>
	</head>
<body>
	
	<div>
	
	</div>
</body>
</html>
