<!doctype html>
<html>
	<head>
		<!-- 声明当前页面编码集：gbk gb2313中文编码 utf-8国际编码 -->
		<meta http-equiv='Content-type' content='text/html; charset=utf-8' />
		<title>动画animation - 木马老师</title>
		<meta name="Keywords" content="关键词,关键词" />
		<meta name="description" content="描述" />

		<style type='text/css'>
			*{margin:0;padding:0;}
			a{text-decoration:none;}
			ul{list-style:none;}
			/*动画
				不需要触发就可以自己动的
			*/

			div{width: 400px;height: 100px;background: red;
				/*
					动画：
						1.动画的名称
						2.动画的持续时间  单位/毫秒
						3.动画延迟的时间  单位/毫秒
						4.动画播放次数   次数              infinite无限次
						5.动画执行方向   normal默认        alternate反向
						6.动画执行状态   paused 暂停       running执行
						7.规定动画完成后 保持在第一帧结束  还是最后一帧  forwards最后一帧
							backwards 在 animation-delay(动画延迟时间) 所指定的一段时间内，在动画显示之前，应用开始属性值（动画没动之前执行第一帧(0%)动画）
							both 向前和向后填充模式都被应用

						注意:不能和动画执行次数中的infinite 和 执行方向一起用

				*/	
				animation:muma 3s 5s /* infinite */2 /* alternate */ running both;
			}
			/*绑定动画  规定如何运动*/
			@keyframes muma{
			/*开始的样式*/
				/*from{width: 400px;}*/
			/*结束的样式  可以只有to*/
				/*to{width: 900px;}*/
				0%{width: 500px;}
				50%{width: 600px;}
				100%{width: 1100px;}
			}

		</style>
	</head>
<body>
	
	<div></div>

</body>
</html>
