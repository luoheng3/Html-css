<!doctype html>
<html>
	<head>
		<!-- 声明当前页面编码集：gbk gb2313中文编码 utf-8国际编码 -->
		<meta http-equiv='Content-type' content='text/html; charset=utf-8' />
		<title>变换 - 木马老师</title>
		<meta name="Keywords" content="关键词,关键词" />
		<meta name="description" content="描述" />

		<style type='text/css'>
			*{margin:0;padding:0;}
			a{text-decoration:none;}
			ul{list-style:none;}
			body{cursor:pointer;}
			img{display: block;width: 300px;height: 300px;margin:300px auto 0;
				
				transition: transform 3s;
				/*变换基点  最好不要放在hover样式里面*/
				transform-origin:left top;
			}
			body:hover img{
				/*变换 旋转
					度数 deg
					圈   turn
					弧度 rad
					梯度 grad
				*/
				transform:rotate(160deg);

				/* transform:translate(X,Y); 位移*/ 
				/*  transform:translateY(200px) translateX(200px); */
				transform:translate(200px,210px);
				
				/*缩放 倍数  不支持负值*/
				transform:scale(0.5);

				/*倾斜  到90deg的时候  会有一个分界线 会消失不见
					度数 deg
					圈   turn
					弧度 rad
					梯度 grad
				*/
				transform:skew(60deg,60deg);
				
				/* 复合写法：不同的属性用空格  属性里面不同的值用都逗号 */
				transform:rotate(160deg) scale(0.5) translate(200px,200px);


				 
			}
			/* div{float:left;width: 300px;height: 100px;background: blue;} */

		</style>
	</head>
<body>
	
	<img src="images/1.png" alt="">
	<div></div>

</body>
</html>
