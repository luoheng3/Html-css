<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
                浮动和inline-block的对比
				相同点：

				1.都支持横排显示
				2.都支持宽高
				3.都是默认内容撑开宽度
				4.支持margin
				5.但是不支持margin auto



				不同点：

				6.float脱离文档流  inline-block不脱离
				7.浮动提升半级 inline-block中间会解析一个空格！
			*/
        /*
				哪里浮动 哪里清除！
				浮动元素本身不能清除元素！

				clear:left  / right / both;
				父级方法：
					1.给父级高度  缺点：扩展性不好  一般高度不给死

					2.display:inline-block;   缺点:解析空格 不支持margin auto

					3.overflow:hidden; 溢出隐藏  需要配合宽度

					4.after{}  时下主流
			*/
        .clearfix:after{content:'';display:block;clear:both;}
        .clearfix{zoom:1;}/*兼容低版本IE*/
        /*
				规定元素最大宽度是多少  最大只能到这么大
				规定元素最小宽度是多少  最小只能到这么小
                tilt插件  3D插件 百度搜索 第一个就是
			*/
        div{max-width:800px;min-width:400px;margin:auto;border:2px solid red;}
    </style>
</head>
<body>
<div class="clearfix"></div>
<!--
    文档流：
        普通情况下可见元素在页面中所占用的位置 说白了就是元素不添加任何样式的时候默认排列的方式 遵循最基本的元素排列的规则

    脱离文档流：
        在页面中不占位置
-->
<!--
	1.当把框 1 向右浮动时，它脱离文档流并且向右移动，直到它的右边缘碰到包含框的右边缘！
	2.浮动只影响他后面的元素
	3.父级宽度不够的时候会浮动元素掉下来
	4.掉下来的元素还是会执行 浮动
	5.如果浮动元素的高度 不同，那么当它们向下移动时 可能被其它浮动元素“卡住”
