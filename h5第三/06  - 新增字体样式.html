<!doctype html>
<html>
	<head>
		<!-- 声明当前页面编码集：gbk gb2313中文编码 utf-8国际编码 -->
		<meta http-equiv='Content-type' content='text/html; charset=utf-8' />
		<title>新增字体样式 - 木马老师</title>
		<meta name="Keywords" content="关键词,关键词" />
		<meta name="description" content="描述" />

		<style type='text/css'>
			*{margin:0;padding:0;}
			a{text-decoration:none;}
			ul{list-style:none;}
			/*自定义字体*/


			@font-face{
				font-family:'木马';
				src:url('方正幼线简体.ttf'),url();
			}
			
			div{width: 300px;border:5px solid red;font-size: 50px;font-family:'木马';
				

				/*多行文本溢出隐藏*/


				/*规定文字垂直显示*/
				-webkit-box-orient:vertical;
				/*规定显示几行*/
				-webkit-line-clamp:4;
				/*弹性盒模型*/
				display: -webkit-box;
				overflow:hidden;
			}
			p{font-size: 100px;
				
			/* color:red; font-size:100px; font-weight:bold; text-shadow:2px 2px 0px white, 4px 4px 0px red; */

			/* color:white; font-size:100px; text-shadow:0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #ff00de, 0 0 70px #ff00de, 0 0 80px #ff00de, 0 0 100px #ff00de, 0 0 150px #ff00de; */


			text-shadow: 0 0 20px #fefcc9, 10px -10px 30px #feec85, -20px -20px 40px #ffae34, 20px -40px 50px #ec760c, -20px -60px 60px #cd4606, 0 -80px 70px #973716, 10px -90px 80px #451b0e; font-family:Verdana, Geneva, sans-serif; font-size:100px; font-weight:bold; color:white;

			/* h-shadow 必需。水平阴影的位置。允许负值。 
			v-shadow 必需。垂直阴影的位置。允许负值。 
			blur 可选。模糊的距离。
			color 可选。阴影的颜色 */

				/* text-shadow:2px 2px 10px red,4px 4px 10px blue,8px 8px 10px green; */
			}
		</style>
	</head>
<body>
	
	<div>木马老师我爱你木马老师我爱你木马老师我爱你木马老师我爱你木马老师我爱你</div>

	<p>亲爱的同学们你们爱我吗？</p>

</body>
</html>
