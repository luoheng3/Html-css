		<style type='text/css'>
			*{margin:0;padding:0;}
			a{text-decoration:none;}
			ul{list-style:none;}

			div{width:200px;height:200px;margin:100px;border:5px solid blue;font-size:30px;}

			.box1{background:rgba(255,0,0,.5);}
			/*
				opacity:
					透明度 0-1 
					父子一起透明
				filter:alpha(opacity=50); 滤镜 0-100   前面相呼应
				

				rgba 父透子不透
			*/
			.box2{background:red;opacity:.5;filter:alpha(opacity=50);}
		</style>
	</head>
<body>
	<div class='box1'>同学们真的是太胖了</div>
	<div class='box2'>有见过老师这么黑自己的同学的吗？</div>
