<!doctype html>
<html>
	<head>
		<!-- 声明当前页面编码集：gbk gb2313中文编码 utf-8国际编码 -->

		<title>vertical-align - 木马老师</title>
		<meta name="Keywords" content="关键词,关键词" />
		<meta name="description" content="描述" />

		<style type='text/css'>
			*{margin:0;padding:0;}
			a{text-decoration:none;}
			ul{list-style:none;}
			
			div{border:5px solid red;line-height:800px;font-size:50px;}

				/*
					vertical-align:;
						middle:放在父元素中部
						top:元素的顶端与一行中最高元素的顶端对齐
						bottom:元素的底端与一行中最高元素的底端对齐

										以上受line-height影响




						text-bottom: 元素的底端与父元素字体的底端对齐
						text-top: 元素的顶端与父元素字体的顶端对齐

											以上受line-height影响
				*/
			img{vertical-align:middle;}
			span{vertical-align:middle;background:red;font-size:30px;}
			
			
		</style>
	</head>
<body>
	
	<div>
		木马木马我爱你
		<img src="images/1.png" alt="" width='300' height='300' />
		<span>aAgGB同学们真的是太棒了</span>
	</div>
	


</body>
