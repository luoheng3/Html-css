<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*表格的样式初始化*/
        table th,table td{padding:0;}

        table{
            width:500px;
            height:300px;
            margin:50px auto;
            /*指定单元格边界之间水平和垂直间距 */
            border-spacing:10px 20px;
            /*单元格边框线合并*/
            border-collapse:collapse;
            text-align: center;
        }

        th{height:40px;margin:20px;}
        td{line-height:40px;/* width:100px; */}
    </style>
</head>
<body>
<!--
    border=1: 表示表格边框线大小为1px
    colspan='5' 表示单元格合并
    rowspan='2' 同理
-->
<table border='1'>
    <thead>
        <tr>
            <th colspan='5'>47期女装大佬统计表</th>
        </tr>
        <tr>
            <td>姓名</td>
            <td>年龄</td>
            <td>性别</td>
            <td>爱好</td>
            <td>女装</td>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td class='box'>信仰</td>
            <td>30</td>
            <td rowspan='2'>男</td>
            <td>学习</td>
            <td>是</td>
        </tr>
        <tr>
            <td>编辑资料</td>
            <td>18</td>
            <td>打炮</td>
            <td>否</td>
        </tr>
        <tr>
            <td>那个念想</td>
            <td>16</td>
            <td rowspan='3'>女</td>
            <td>钢琴</td>
            <td>是</td>
        </tr>
        <tr>
            <td>淡鱼</td>
            <td>18</td>
            <td>足球</td>
            <td>是</td>
        </tr>
        <tr>
            <td>阿乔</td>
            <td>18</td>
            <td>足球</td>
            <td>是</td>
        </tr>
    </tbody>
    <!--
		表格
			合并单元格 合并的是td

		表格的特性：
			1.单元格默认平分table的宽度
			2.th 默认上下左右居中
			3.td th 没有margin属性
			4.table决定了整个表格的宽度
			5.当给了table宽度，但是没有给td宽度的时候  单元格的宽度会被转换成百分比
			6.表格同一列/行会继承最大值；
			7.每一列必须有宽度 ！

		display:
		table    此元素会作为块级表格来显示（类似 <table>），表格前后带有换行符。
        table-row-group    此元素会作为一个或多个行的分组来显示（类似 <tbody>）。
        table-header-group    此元素会作为一个或多个行的分组来显示（类似 <thead>）。
        table-footer-group    此元素会作为一个或多个行的分组来显示（类似 <tfoot>）。
        table-row    此元素会作为一个表格行显示（类似 <tr>）。
        table-column-group    此元素会作为一个或多个列的分组来显示（类似 <colgroup>）。
        table-column    此元素会作为一个单元格列显示（类似 <col>）
        table-cell    此元素会作为一个表格单元格显示（类似 <td> 和 <th>）
        table-caption    此元素会作为一个表格标题显示（类似 <caption>）
	-->
<script>

</script>
</body>
</html>
