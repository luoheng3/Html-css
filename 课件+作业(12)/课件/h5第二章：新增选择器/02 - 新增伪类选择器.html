<!doctype html>
<html>
	<head>
		<!-- 声明当前页面编码集：gbk gb2313中文编码 utf-8国际编码 -->
		<meta http-equiv='Content-type' content='text/html; charset=utf-8' />
		<title>新增伪类选择器 - 木马老师</title>
		<meta name="Keywords" content="关键词,关键词" />
		<meta name="description" content="描述" />

		<style type='text/css'>
			*{margin:0;padding:0;}
			a{text-decoration:none;}
			ul{list-style:none;}
			body{font-size: 30px;height:2000px;}
			
			/*选择li  这个li必须要是父级里面的第一个li*/
			li:first-of-type{color:red;}
			/*意思同上  选择最后一个*/
			li:last-of-type{color:blue;}
			
			/*选择p  必须是父元素唯一的p*/
			/*p:only-of-type{background: red;}*/


			/*选择p  必须是父级的唯一的子元素*/
			p:only-child{background: blue;}


			/*选择p 必须为他们父级的第n个子元素  最好是在没有掺杂其他元素的时候用*/
			/*p:nth-child(odd){background: pink;}		/*匹配所有基数行*/
			/*p:nth-child(even){background: orange;}	匹配所有偶数行
			p:nth-child(2){background: #000;}
			p:nth-last-child(2){background: blue;}*/


			/*选择p 必须为第n个p元素  他是可以掺杂其他元素的时候用的*/
			.box p:nth-of-type(2){background: #ff99ff;}
			.box p:nth-last-of-type(2){background: #9966cc;}
			

			/*选择父级最后一个子元素*/
			.list li:last-child{background:red;}


		</style>
	</head>
<body>
	
	<ul>

			<ul>

			</ul>
		</li>

	</ul>
