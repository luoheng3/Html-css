        /*
            BFC布局
                常见的元素定位方式
                1: 普通流;
                    按元素位置的先后布局,行内元素水平排列,直到换行;
                    块级元素完整的一行,
                2: float 浮动流
                    在浮动布局中,元素首先按照普通流的位置出现,然后根据浮动的方向尽可能的向左边或右边偏移
                3: 绝对定位
                    元素会整体脱离普通流,因此绝对定位元素不会对其他兄弟元素造成影响,而元素具体
                    的位置有绝对位置的坐标绝定

        */
