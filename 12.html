<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*关联选择器  选择器p后面所有的同级span元素*/
        p ~ span{color:red;}
        /*选择li  这个li必须要是父级里面的第一个li*/
        li:first-of-type{color:red;}
        /*意思同上  选择最后一个*/
        li:last-of-type{color:blue;}

        /*选择p 必须为他们父级的第n个子元素  最好是在没有掺杂其他元素的时候用*/
        /*p:nth-child(odd){background: pink;}		/*匹配所有基数行*/
        /*p:nth-child(even){background: orange;}	匹配所有偶数行
        p:nth-child(2){background: #000;}
        p:nth-last-child(2){background: blue;}*/


        /*选择p 必须为第n个p元素  他是可以掺杂其他元素的时候用的*/
        .box p:nth-of-type(2){background: #ff99ff;}
        .box p:nth-last-of-type(2){background: #9966cc;}


        /*选择父级最后一个子元素*/
        .list li:last-child{background:red;}
    </style>
</head>
<body>
<div id="box">
</div>

</script>
</body>
</html>
