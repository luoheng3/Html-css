<!doctype html>
<html>
	<head>
		<!-- 声明当前页面编码集：gbk gb2313中文编码 utf-8国际编码 -->
		<meta http-equiv='Content-type' content='text/html; charset=utf-8' />
		<title>结构标签 - 木马老师</title>
		<meta name="Keywords" content="关键词,关键词" />
		<meta name="description" content="描述" />

		<style type='text/css'>
			*{margin:0;padding:0;}
			body{font-size: 40px;text-align:center;}
			a{text-decoration:none;}
			ul{list-style:none;}
			.clearfix:after{content:'';display: block;clear:both;}
			header{height: 100px;background: red;}
			nav{background: orange;}
			article{float:left;height: 200px;width: 500px;background: #cc9966;}
			section{float:left;height: 200px;width: 500px;background: #cc0066;}
			aside{position: fixed;bottom: 10px;right: 0;width: 50px;height: 200px;background: pink;}
			footer{height: 400px;background: #000;}
		</style>


		<!-- 注释语句 -->

		<!--[if gt IE 7]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script> 
		<![endif]-->

		
		<!-- 创建自定义标签 -->
		<!-- <script>
			document.createElement('header');
			document.createElement('nav');
		</script> -->
			
	</head>
<body>
	
	
	<header>头部</header>
	
	<!-- 导航 -->
	<div>
		<nav>
			<ul>
				<li><a href="">导航</a></li>
				<li><a href="">女装</a></li>
				<li><a href="">男装</a></li>
				<li><a href="">鞋子</a></li>
			</ul>
		</nav>
	</div>
	<div class='clearfix'>
		<!-- 定义页面中独立的内容 -->
		<article>article</article>


		<!-- 定义文档中的节 独立区域  相当于div -->
		<section> section
			
		</section>
	</div>
	
	<!-- 标题标签的组合 -->
	<hgroup>
		<h2>我是大帅哥</h2>
		<h3>你们是我的小粉丝</h3>
	</hgroup>


	<!-- 定义独立的流内容 -->
	<figure> 

		<figcaption>这是一个耳机</figcaption> <!-- 不能单独出现 -->
		<img src="http://image.smartisanos.cn/resource/098e60d23f424f8ed2fad2cb05ff53b6.jpg?x-oss-process=image/resize,w_610/quality,Q_100/format,webp" alt="">
	</figure>
	
	<aside>侧边栏</aside>

	<footer>文档底部</footer>
	

</body>
</html>
