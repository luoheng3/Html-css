<!doctype html>
<html>
	<head>
		<!-- 声明当前页面编码集：gbk gb2313中文编码 utf-8国际编码 -->
		<meta http-equiv='Content-type' content='text/html; charset=utf-8' />
		<title>特殊结构标签 - 木马老师</title>
		<meta name="Keywords" content="关键词,关键词" />
		<meta name="description" content="描述" />

		<style type='text/css'>
			*{margin:0;padding:0;}
			a{text-decoration:none;}
			ul{list-style:none;}

			body{font-size: 30px;text-align:center;}
			mark{background: red;}
			dialog{margin:auto;}
			summary{outline:none;}
			
		</style>
	</head>
<body>
	
	<div>
		<!-- 重点显示 -->
		木马老师<mark>太帅了！！！</mark>啦啦啦
	</div>
	<div>
		<!-- 注释 rp是备胎  并且要写在rt里面-->
		<ruby>槑<rt>mei<rp>mei</rp></rt></ruby>
	</div>

	<div>
		<!-- 尺度 min:最小 max：最大  value:占比  low：规定最小值 high：最大值 在low和high之间是绿色-->
		<meter min='0' max='100' value='105' low='10' high='70'></meter>
	</div>

	<div>
		<!-- 进度条 -->
		<progress min='0' max='100' value='60'></progress>
	</div>


	<!-- <div>
		<dialog open>同学们真的是太棒了</dialog>
	</div> -->
	

	<div>
		<!-- 用于描述文档的细节部分 -->
		<details>
			<summary>木马</summary>
			<p>太帅了</p>
			<p>太帅了</p>
			<p>太帅了</p>
		</details>
	</div>

</body>
</html>
