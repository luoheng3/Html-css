    <style>

        /*
            H：Hue(色调)。0(或	360)表示红色，120表示绿色，240示蓝色，也可取其他数值来指定颜色。取值为：0 – 360

            S：Saturation(饱和度)。取值为：0.0% - 100.0%

            L：Lightness(亮度)。取值为：0.0% - 100.0%

            A:   Alpha（透明度）取值0-1
            background:hsla(100,100%,50%,.5);
		*/
        /*
        线性渐变
            background-image:-webkit-linear-gradient(left,red,hsla(0,100%,50%,.1))
        */

        /*径向渐变*/

        /*
        box-reflect 倒影
            background: url('images/2.jpg') no-repeat center/cover;
            -webkit-box-reflect:below 20px url('images/apple.png')
        */
        /*
        -webkit-mask-image:url('images/apple.png');

        遮罩的重复
        -webkit-mask-repeat:no-repeat;
        遮罩的位置
        -webkit-mask-position:center;
        遮罩的大小
        -webkit-mask-size:300px 300px;

        复合写法
        -webkit-mask:url('images/apple.png') no-repeat center/cover;
        }
        */
    </style>

<body>
    <!--
/*背景图片的大小*/
        background-size:50% 50% ;


        /*cover 等比例缩放图片 直到图片的四条边全部占满盒子 但是不一定能看到全图*/
        background-size:cover ;

        /*contain 同上 只有一条边占满盒子就会停下来 保证看到全图*/
        background-size:contain ;



        /*多背景 用逗号隔开*/
        background-image:url('images/1.png'),url('images/1.jpg'),url('images/3.png');}



        p{width: 500px;height: 500px;margin:auto;padding:50px;background: url('images/3.png') no-repeat -30px -30px;border:30px solid rgba(0,0,0,.2);
        /*背景起始区域*/
        /*默认值  从padding开始*/
            /* background-origin: padding-box; */

        /*从内容开始*/
            /* background-origin: content-box; */

        /*从边框开始*/
            /*  background-origin: border-box; */

        /*边框的显示位置*/
            /*从border开始显示背景 默认值*/
            /* background-clip: border-box; */

            /*规定从padding区域开始裁剪*/
            /* background-clip: padding-box; */

            /*规定从内容区域开始裁剪*/
            /* background-clip: content-box; */

            /*
                背景：背景图片 背景重复 背景的位置/背景图片的大小 背景的起始 背景的裁剪 背景的关联 背景颜色
            */
            background:url('images/3.png') no-repeat,url('images/1.jpg') no-repeat 50px center/500px 500px content-box content-box fixed #666;
        }
    -->
    <!--
        background-clip    背景显示区域的裁剪
			border-box    从边框区域外裁剪背景
			padding-box   从内边距区域外裁剪背景
			content-box   从内容区域外裁剪背景

		background-origin   设置背景定位的原点
			border-box      以边框的左上角为原点
			padding-box     以内边距的左上角为原点
			content-box     以内容区域的左上角为原点

        渐变生成的是一张图片
		linear-gradient   线性渐变
			标准写法
			渐变的角度   默认值：180deg  /  to bottom
				deg
				to是去、到的意思
				to top     0deg
				to bttom   180deg
				to left    -90deg/270deg
				to right   90deg
				to left top
				顺时针旋转

			前缀写法  默认值-90deg  逆时针
				不能加to，角度表示开始的起点
				top     -90deg
				bttom   90deg
				left    0deg
				right   180deg
				left top
			前缀写法写前面，标准写法写最后面

			repeating-linear-gradient  重复线性渐变

        radial-gradient   径向渐变
			形状
				circle   正圆
				ellipse   椭圆   默认值
			大小
				closest-corner    圆心到最近的角为半径
				closest-side      圆心到最近的边为半径
				farthest-corner   圆心到最远的角为半径
				farthest-side     默认值，圆心到最远的边为半径
			圆心位置 at
				x     y
				center  center
				left
				方位值

			repeating-radial-gradient   重复径向渐变

        box-reflect
			位置
				above   上
				right   右
				below   下
				left    左边

			距离
			遮罩的图片
    -->
