<!doctype html>
<html>
	<head>
		<!-- 声明当前页面编码集：gbk gb2313中文编码 utf-8国际编码 -->
		<meta http-equiv='Content-type' content='text/html; charset=utf-8' />
		<title>允许调整大小 - 木马老师</title>
		<meta name="Keywords" content="关键词,关键词" />
		<meta name="description" content="描述" />

		<style type='text/css'>
			*{margin:0;padding:0;}
			a{text-decoration:none;}
			ul{list-style:none;}
			body{height: 2000px;}

			div{width: 400px;height: 400px;margin:100px auto;border:5px solid red;
			/*允许盒子调整大小  none  vertical竖直 horizontal水平*/
				resize:horizontal;

				overflow:hidden;
			}


			ul{width: 500px;height: 200px;margin:auto;border:1px solid blue;}
			li{float: left;width: 100px;height: 200px;padding:10px;border:1px solid red;
				/*怪异盒模型
					重新计算盒子的大小
				*/
				box-sizing:border-box;
			}

			p{max-width:800px;height: 100px;margin:100px auto;border:1px solid red;}
			span{float: left;border-right:1px solid red;height: 100px;width: 300px;}
			span:nth-child(1){background: blue;}
			span:nth-child(2){background: orange;width: 200px;}
			span:nth-child(3){background: pink;
			
				width: -webkit-calc(50% * 2 - (250px + 250px) - 3px);
				
			}
		</style>
	</head>
<body>
	
	<div></div>

	<ul>
		<li>啦啦啦啦啦啦啦啦啦啦啦啦啦啦阿拉啦啦啦</li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>

	<p>
		<span></span>
		<span></span>
		<span></span>
	</p>

</body>
</html>
