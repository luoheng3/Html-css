<!doctype html><!--文档头信息：文档类型 HTML (H5标准)-->
<html lang="en"><!--html根标签 -->
<head><!--网页头部 开始-->	
	 <meta charset="UTF-8"><!-- 字符编码:UTF-8 -->
	 <meta name="Keywords" content="关键词 搜索引擎抓取">
	 <meta name="Description" content="网站简介 描述">
	 <title>登陆注册表单验证--凯迪老师</title><!--网站标题-->
<style>/*-- CSS样式 --*/ 

	*{margin:0;padding:0;}

	form{width:370px;height:345px;border:1px solid #ccc;margin:100px auto 0;border-radius:10px;padding:40px 45px 35px 25px;}

	/* 盒子编辑 */
	form .content{height:45px;/* border:1px solid red; */margin-bottom:15px;position:relative;}
	form .content:after{content:'';display:block;clear:both;}
	form .content span{width:60px;font-size:14px;/* border:1px solid #000; */float:left;line-height:45px;text-align:right;}

	form .content .input{width:300px;height:40px;border:1px solid #ccc;float:right;border-radius:5px;color:#ccc;text-indent:5px;}

	/* 登录 */
	form .content .btn{padding:5px 20px;color:#fff;background:#3c6cb1;border-radius:5px;border:none;margin-left:70px;cursor:pointer;}
	
	/* 提醒 */
	form .content .tips{width:280px;height:40px;background:#56a9d3;border-radius:5px;position:absolute;right:-315px;top:-10px;padding:10px;color:#fff;display:none;}
	form .content:hover .tips{display:block;}
	form .content .tips:before{content:"";display:block;width:0;height:0;border:10px solid transparent;border-right-color:#56a9d3;position:absolute;left:-20px;top:20px;}
</style>
</head>
<body><!--网页主体:可视化区域 -->	

	<form>

		<!-- 用户名 -->
		<div class='content'>
			<span>用户名</span>
			<input type='text'  value='输入英文字母或者数字' class='input'/>
			<div class='tips'>用户名必须为4--16位数字或者英文字母</div>
		</div>

		<!-- 密码 -->
		<div class='content'>
			<span>密码</span>
			<input type='password' value="123456" class='input'/>
		</div>

		<!-- 确认密码 -->
		<div class='content'>
			<span>确认密码</span>
			<input type='password' value="123456" class='input'/>
		</div>

		<!-- email -->
		<div class='content'>
			<span>email</span>
			<input type='text' value="1234565789@qq.com" class='input'/>
			<div class='tips'>Email格式要正确</div>
		</div>
			
		<!-- 昵称 -->
		<div class='content'>
			<span>昵称</span>
			<input type='text' value="输入英文字母或者数字" class='input'/>
		</div>

		<!-- 登录 -->
		<div class='content'>
			<input type='button' id='register' class='btn' value="注册"/>
			<input type='button' value="我有帐号我要登录" id='login' class='btn'/>
		</div>

	</form>

</body>
</html>
