<!doctype html>
<html>
	<head>
		<!-- 声明当前页面编码集：gbk gb2313中文编码 utf-8国际编码 -->
		<meta http-equiv='Content-type' content='text/html; charset=utf-8' />
		<title>响应式 - 木马老师</title>
		<meta name="Keywords" content="关键词,关键词" />
		<meta name="description" content="描述" />

		<!-- 外部引用样式写法 orientation:portrait竖屏  orientation:landscape横屏-->
		<link rel="stylesheet" href="css/index.css" media='screen and (min-width:500px)'>


		<style type='text/css'>
			/* 导入式  会在所有样式全部执行完了之后在执行  影响加载速度*/
			@import url('样式.css') screen and (max-width:360px);


			*{margin:0;padding:0;}
			a{text-decoration:none;}
			ul{list-style:none;}
			body{height: 2000px;}

			div{
				width: 500px;height: 500px;margin:50px auto;background: red;
			}

			/*媒体查询 screen彩屏设备 not 排除  and 和*/
			@media not screen{
				div{background: blue;}
			}

			/*在彩屏下并且宽度大于等于800px  最小不能小于800px 要大于800*/
			/* @media screen and (min-width:800px){
				div{background: pink;}
			} */


			/*小于等于800px*/
			/* @media screen and (max-width:800px){
				div{background: orange;}
			} */

			/*在800到1000之间变色*/
			@media screen and (max-width:1000px) and (min-width:800px){
				div{background: orange;}
			}
			
			/* ul{border:5px solid red;margin:100px auto;display:flex;flex-wrap:wrap;justify-content:space-around;}
			
			ul li{width: 150px;height:200px;border:2px solid blue;background:orange;box-sizing:border-box;} */


			/*小于800px的时候 变成两排显示*/
			@media screen and (max-width:800px) {
				ul li{
					width:50%;
				}
			}

			/*800-1000px 变成一排三个*/
			@media screen and (min-width:801px) and (max-width:1000px) {
				ul li{
					width:33.33%;
				}
			}
			/*大于1001的时候 一排四个*/
			@media screen and (min-width:1001px) {
				ul li{
					width:25%;
					background: #99cc66;
				}
			}

			/* 设置临界点 */
			/* iphone 320px
				480px
				640px
				720px
			ipad 768px
			pc 1024px */

			/* 响应式的优缺点：

				缺点：兼容各种设备时所需工作量大、效率低下、代码累赘，会隐藏无用的元素，加载时间延长，其实这是一种折中性质的设计解决方案，由于多方面元素影响而达不到最佳效果，在一定程度上改变了网站原有的布局结构，会出现用户混淆的情况。

			 */
		</style>
	</head>
<body>
	
	<!-- <div></div> -->
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		
	</ul>

</body>
</html>
