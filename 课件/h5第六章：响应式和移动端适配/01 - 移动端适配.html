<!doctype html>
<html>
	<head>
		<!-- 声明当前页面编码集：gbk gb2313中文编码 utf-8国际编码 -->
		<meta http-equiv='Content-type' content='text/html; charset=utf-8' />
		<title>移动端适配 rem - 木马老师</title>
		<meta name="Keywords" content="关键词,关键词" />
		<meta name="description" content="描述" />


		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"> 

		<style type='text/css'>
			*{margin:0;padding:0;}
			a{text-decoration:none;}
			ul{list-style:none;}
			

			
			/* rem相对单位 */
			#container{max-width:750px;margin:auto;}
			.box{width:1rem;height: 1rem;background: red;}
		</style>
	</head>
<body>
	
	<div id='container' class='thd'>
		<div class='box'></div>
		<div class='wrap'></div>
	</div>

 <script>
	
	(function(win,doc){
		var docEl = doc.documentElement || document.body;//获取HTML标签
		var container = doc.getElementById('container');//container元素
		//判断是移动端设备还是PC,移动 就采用'orientationchange',横竖屏事件，PC端就采用onresize，窗口改变时间
		var resize = 'onorientationchange' in win ? 'orientationchange':'resize';
		function rem(){
			//alert(1);
			docEl.style.fontSize= 100*(container.clientWidth/720)+'px';
		}	
		doc.addEventListener('DOMContentLoaded',rem,false);
		//监听'DOMContent事件:DOM加载完成执行,如果DOMContent事件，那么执行rem函数
		//alert(resize);
		win.addEventListener(resize,rem,false);
		//win下监听resize事件,如果resize事件，那么执行rem函数
	})(window,document)
 </script>

</body>
</html>
