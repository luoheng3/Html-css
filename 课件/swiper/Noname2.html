<!doctype html>
<html>
	<head>
		<!-- 声明当前页面编码集：gbk gb2313中文编码 utf-8国际编码 -->
		<meta http-equiv='Content-type' content='text/html; charset=utf-8' />
		<title>国际通用模板 - 木马老师</title>
		<meta name="Keywords" content="关键词,关键词" />
		<meta name="description" content="描述" />
		<link rel="stylesheet" href="css/swiper-3.4.2.min.css">
		<style type='text/css'>
			*{margin:0;padding:0;}
			a{text-decoration:none;}
			ul{list-style:none;}
			

			.swiper-container{width: 800px;height: 500px;margin:100px auto;font-size: 30px;text-align:center;line-height:500px;}


			.swiper-container .swiper-slide-1{background: red;}
			.swiper-container .swiper-slide-2{background: yellow;}
			.swiper-container .swiper-slide-3{background: blue;}
			.swiper-container .swiper-slide-4{background: orange;}
			.swiper-container .swiper-slide-5{background: pink;}
			.swiper-container .swiper-slide-6{background: green;}

		</style>
	</head>
<body>
	
	<div class="swiper-container">
	  <ul class="swiper-wrapper">
		<li class="swiper-slide swiper-slide-1">slider1</li>
		<li class="swiper-slide swiper-slide-2">slider2</li>
		<li class="swiper-slide swiper-slide-3">slider3</li>
		<li class="swiper-slide swiper-slide-4">slider4</li>
		<li class="swiper-slide swiper-slide-5">slider5</li>
		<li class="swiper-slide swiper-slide-6">slider6</li>
	  </ul>
	</div>


	<!-- 引入外部js -->
	<script src='js/swiper-3.4.2.min.js'></script>

	<script> 
		var mySwiper = new Swiper('.swiper-container', {
			autoplay: 200,//可选选项，自动滑动
			loop : true,//循环
		})
	</script>



</body>
</html>
