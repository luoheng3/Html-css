<!doctype html>
<html>
	<head>
		<!-- 声明当前页面编码集：gbk gb2313中文编码 utf-8国际编码 -->
		<meta http-equiv='Content-type' content='text/html; charset=utf-8' />
		<title>渐变菜单 - 木马老师</title>
		<meta name="Keywords" content="关键词,关键词" />
		<meta name="description" content="描述" />

		<style type='text/css'>
			*{margin:0;padding:0;}
			a{text-decoration:none;color:#666;}
			ul{list-style:none;}
			.clearfix:after{content:'';display: block;clear:both;}


			body{background: url('images/bg_head.jpg')repeat-x top center,url('images/bg_tile.jpg');font-size:20px;color:#666;}
			.nav{overflow:hidden;width: 604px;height: 46px;margin:100px auto;
			
				background-image:linear-gradient(#FDFDFD 0%,#F8F8F8 50% ,#E6E6E6 51%);border-radius:5px;
			}

			.nav li{position: relative;z-index:1;float:left;}
			.nav li + li{border-left:1px solid #aaa;}
			.nav li.home a{display: block;width: 40px;padding:0;background: url('images/home.png') no-repeat center;}
			.nav li a{display: block;padding:0 35px;height: 46px;line-height:46px;}


			.nav li a:after{
				opacity:0;
				content:'';
				position: absolute;
				z-index:-1;
				top: 0;left: 0;
				width: 100%;
				height: 100%;
				transition:0.2s;/*过渡  不支持display 所以我们用了透明度*/
				background-image:linear-gradient(90deg,#C9C9C9,#F4F1ED,#C9C9C9);
			}


			.nav li:hover a:after{opacity:1;}


		</style>
	</head>
<body>
	
	<ul class='nav clearfix'>
		<li class='home'><a href=""></a></li>
		<li><a href="http://baidu.com">咨询</a></li>
		<li><a href="">关于我们</a></li>
		<li><a href="">服务信息</a></li>
		<li><a href="">联系木马</a></li>
	</ul>


</body>
</html>
