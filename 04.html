<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
    * 1: 字体样式
    *   ①: a{text-decoration:none;} 去掉a标签下划线
    *   ②: font-family:'Microsoft Yahei','宋体','黑体';字体风格
    *   ③: 字体大小 font-size:1rem;
    *       px  具体的值
    *       百分比相对于父级字体大小来决定
    *       em  相对于父级
    *       rem 相对于根标签的字体大小来改变(html)  移动端布局
    *   ④: 字体粗细
    *       font-weight:bold;
    *       font-weight:lighter;
    *       font-weight:normal;
    *   ⑤: 行高
    *       line-height:2px;
    *       %   根据自身字体大小决定
    *       em	根据自身字体大小决定
    * 2: 文本属性
    *   文本的对齐方式
    *       text-align:center;居中
    *       text-align:justify;两端对齐
    *       text-align:left;
    *   控制文本的大小
    *       text-transform:uppercase;全部大写
    *       text-transform:lowercase;
    *       text-transform:capitalize;首字母大写
    *   首行缩进 px  em
    *       text-indent:2em;
    *   文本修饰
    *       text-decoration:none;取消下划线
    *       text-decoration:underline;下划线
    *       text-decoration:line-through;中划线
    *       text-decoration:overline;上划线
    *   强制单词内换行
    *       word-break:break-all;
    *   强制不换行
    *       white-space:nowrap;
    *   文字溢出省略号
    *       text-overflow:ellipsis;
    *   溢出隐藏
    *       overflow:hidden;
    *   字间距
    *       letter-spacing:40px;
    *   词间距  中间要空格
    *       word-spacing:50px;
    * 3: 特殊符号
    *   &lt; 小于
    *   &gt; 大于
    *   &nbsp; 空格
    */
        p{
            width: 60px;
            letter-spacing:4px;
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
        }
    </style>
</head>

<p>你好分为胡凤凰网U币而无法不额外分为伏虎娃的无缝我无服务费 我无法</p>

</body>
</html>
