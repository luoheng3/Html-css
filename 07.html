<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
				相对定位

					相对于没有定位之前的位置进行位移  参照物
					px
					%  相对于父级   当父级么有高度的  百分比不起作用

				特点：
					不脱离文档流  文档流：正常的流体布局  从上往下
					不影响元素本身的特性  块级还是块级  行内还是行内
					如果没有给定位值，那么对元素也没有任何影响
			*/
        /*
				绝对定位:
					相对于已经定位的父元素进行定位！

					脱离文档流！
					父相子绝！

				特性：
					1.完全脱离文档流
					2.行内元素 支持宽高
					3.块级元素内容撑开宽高
					4.如果父级没有定位  相对于最近的已经定位的祖先元素
					5.如果祖先元素没有定位 相对于body
					6.一般配合相对定位使用！
					7.不支持margin auto
			*/
        div{
            position:absolute;
            top:50%;
            left:50%;
            /* 减去高度和宽度的一半 */
            margin-top:-100px;
            margin-left:-100px;
        }
        /*
        固定定位：
            相对于浏览器窗口定位!
            特性与绝对定位一致
            position:fixed;
            right:0;
        */
        /*
        层级：
            改变元素的层级的关系
            z-index:  值的类型是数字  默认为0  值越大越在上面
            只能同级同级，
            只对定位元素有效

        */
    </style>
</head>
<body>
    <div></div>
<script>

</script>
</body>
</html>
