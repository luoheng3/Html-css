<!doctype html> <!-- 声明: 我这个是HTML5的页面-->
<html lang="en"> <!-- 根标签 -->
<head>
    <!-- 声明: utf-8 国际编码 meta 元标签-->
    <meta charset="UTF-8">

    <!-- 关键词 便于搜索引擎收录,有利于seo结构优化-->
    <meta name="keywords" content="模板,关键词,关键字,罗恒,小庄">

    <!-- 页面描述 -->
    <meta name="description" content="这是一个有罗恒自主开发的网页">

    <title>网页的标题</title>
    <link rel="stylesheet" href="../08.css">
    <style>
        h1{
            text-decoration: line-through;
        }
        #box{
            margin: 600px auto;
        }
    </style>
</head>
<body>
<a href="#bottom" name="top">点击回到底部</a>
<div id="box">
    <h1>标题标签页面中只能出现一次,有利于seo优化</h1>
    <h2>以下的标题标签可以出现多次 一般三次左右比较可以</h2>
    <h3>数字越大,字体越小,权重越低</h3>
    <h4></h4>
    <h5></h5>
    <h6></h6>
    <p>这是一个段落标签</p>
    <b>让文字变粗标签</b>
    <strong>不仅有加粗效果 还有强调效果 给搜索引擎看的</strong>
    <span></span>
    <i>斜体标签</i>
    <em>不仅有斜体效果,还有强调效果</em>
    <pre>预格式化标签 你在编辑器是什么样 就怎样展示</pre>
    <del>del删除线标签</del>
    <sup>上标标签 比如数学2的平方 2²</sup>
    <sub>下标标签 化学方程式 </sub>
    <a href="https://www.baidu.com" target="_self">超链接标签target="_blank"</a>

</div>
<a href="#top" name="bottom">点击回到顶部</a>

<!--
    利用a标签实现页面内的跳转
        1: 在要跳转的位置 设置一个 <a href='' name='box'></a>标签 并且设置一个name属性
        2: 在点击的位置 <a href='#box'></a> 就可以实现页面内的跳转了 也称锚点;
-->


<img src='mv.jpg' alt='美女' title='点击查看更多美女图片' width='492' height='660' />

</html>
