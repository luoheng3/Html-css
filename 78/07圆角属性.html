<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{
            width: 100px;
            height: 120px;
            background-color: #f60;
            border-radius:10px;
        }
        #box:hover{
            background-color: red;
        }
    </style>
</head>
<body>
<div id="box">
    <!--
        圆角属性:
             border-radius: 10px 20px 30px 40px/50px 60px 70px 80px;
                50% 正方形是圆形 长方形是椭圆 相对于盒子的宽高
                高度的一半书跑道形状
                /前面是水平方向距离角的长度
                后面是竖直方向距离角的长度

        伪类 hover: 鼠标移入后发生改变  移出后又恢复为原样
            注意优先级问题  hover伪类选择器 相当于类名;
    -->
</div>

</body>
</html>
